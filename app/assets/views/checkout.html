<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
        <div ng-include="'templates/cart.html'">
        </div>
        <a modal class="center-align btn modal-trigger" id="checkoutButton" data-target="modal1"><i class="material-icons right">shopping_cart</i>Enter Payment Info</a>
      </div>
    </form>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Payment Info</h4>
      </div>
      <div class="container">
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <input placeholder="################" id="card number" type="text" class="validate">
            <label class="active" for="card number">Credit/Debit card #</label>
          </div>
          <div class="input-field col s2 m2 l2">
            <input placeholder="##/##" id="expiration date" type="text" class="validate">
            <label class="active" for="expiration date">Expiration</label>
          </div>
          <div class="input-field col s2 m2 l2">
            <input placeholder="###" id="CVC" type="text" class="validate">
            <label class="active" for="CVC">CVC/Security Code</label>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit Payment</a>
        </div>
      </div>
    </div>
  </div>
</div>
