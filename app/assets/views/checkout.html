<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input id="address1" type="text" class="validate">
          <label for="address1">Address 1</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <input id="address2" type="text" class="validate">
          <label for="address2">Address 2</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <input id="city" type="text" class="validate">
          <label for="city">City</label>
        </div>
        <div class="input-field col s3 m3 l3">
          <input id="state" type="text" class="validate">
          <label for="state">State</label>
        </div>
        <div class="input-field col s3 m3 l3">
          <input id="zipcode" type="text" class="validate">
          <label for="zipcode">Zip</label>
        </div>
      </div>
    </form>
  </div>
  <div ng-include="'templates/cart.html'">
  </div>
  <a class="center-align btn modal-trigger" id="checkoutButton" data-target="modal1"><i class="material-icons right">shopping_cart</i>Comfirm Information</a>
</div>
