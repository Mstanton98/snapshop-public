<div class="container" ng-controller="OrderCtrl as orderCtrl">
  <div class="row" ng-repeat="order in orderCtrl.orders">
    <div class="col s12 m4 l4">
      <div class="card medium">
        <div class="card-content">
        <h1>Order: {{ order.id }}</h1>
          <h5>{{ order.address }}</h5>
          <h5>{{ order.city }}</h5>
          <h5>{{ order.orderedAt }}</h5>




        </div>
      </div>
    </div>
  </div>
</div>
