<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SnapShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/vendor.css">
    <link rel="stylesheet" href="/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body>
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="orders.html">Your Orders</a></li>
      <li class="divider"></li>
      <li><a href="#!">Sign Out</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper">
        <a href="catalog.html" class="center-align brand-logo" id="title">SnapShop</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="catalog.html">Back to catalog</a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
        <div class="col l6 m6 s12 offset-l3 offset-m3 " id="cart">
          <h6>Your cart</h6>
          <ul class="collection">
            <li class="collection-item">Camera</li>
          </ul>
          <a class="center-align btn modal-trigger" id="checkoutButton" data-target="modal1"><i class="material-icons right">shopping_cart</i>Enter Payment Info</a>
        </div>
      </div>
    </form>
    <div id="modal1" class="modal">
     <div class="modal-content">
       <h4>Payment Info</h4>
     </div>
     <div class="container">
     <div class="row">
        <div class="input-field col s6 m6 l6">
          <input placeholder="################" id="card number" type="text" class="validate">
          <label class="active" for="card number">Credit/Debit card #</label>
        </div>
        <div class="input-field col s2 m2 l2">
          <input placeholder="##/##" id="expiration date" type="text" class="validate">
          <label class="active" for="expiration date">Expiration</label>
        </div>
        <div class="input-field col s2 m2 l2">
          <input placeholder="###" id="CVC" type="text" class="validate">
          <label class="active" for="CVC">CVC/Security Code</label>
        </div>
      </div>
     <div class="modal-footer">
       <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit Payment</a>
     </div>
   </div>
 </div>
    </div>
    </div>
    <footer class="page-footer" id="footer">
     <div class="container">
       <div class="row">
         <div class="col l6 s12">
           <h5 class="white-text">SnapShop</h5>
           <p class="grey-text text-lighten-4">Your go-to for shopping Merv's cameras</p>
         </div>
         <div class="col l4 offset-l2 s12">
           <h5 class="white-text">Menu</h5>
           <ul>
             <li><a class="grey-text text-lighten-3" href="checkout.html">Checkout</a></li>
             <li><a class="grey-text text-lighten-3" href="orders.html">Your Orders</a></li>
             <li><a class="grey-text text-lighten-3" href="#!">Sign Out</a></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="footer-copyright">
       <div class="container">

       </div>
     </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
    <script>require('app');</script>
  </body>
</html>
